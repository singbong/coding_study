<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
            body {
                height: 100vh; /* vh : viewport height */
                margin: 0;
            }
            .photo {
                background-image: url(photographer.png);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                position: relative;
                height: 70%;
            }
            .title {
                /* 엘리먼트를 영역 내에서 가운데 위치시키는 구문들 */
                position: absolute; /* 원래 흐름에서 떼어낸 다음 절대좌표로 이동 */
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: white;
            }
            .title button {
                border: none;
                padding: 10px 25px;  /* top/bottom left/right */
                background-color: #ddd; /* #dddddd 줄여서 표시 */
                font-weight: bold;
                cursor: pointer;                
            }
            .title button:hover {
                background-color: orangered;
                color: white;
            }
            .text {
                width: 70%;
                margin: 60px auto;
                text-align: center;
                font-size: 1.5em;
                line-height: 1.3em;
            }
		</style>
	</head>
	<body>
		<div class="photo">
			<div class="title">
				<h1>My Photo Gallery</h1>
				<p>I'm a Photographer</p>
				<button>Enter</button>
			</div>
		</div>
		<p class="text">A good photography website is a showcase for photos. Take inspiration from real-world photo galleries— your website should be uncluttered and have plenty of whitespace to frame your photos.</p>
	</body>
</html>
