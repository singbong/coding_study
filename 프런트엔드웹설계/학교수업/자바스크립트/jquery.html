<!doctype html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8">
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Learning JQuery Syntax</h1>
        <p>JQUery is easy and light-weight syntax</p>
        <button id="btn">Action</button>
        <button id="btn2">Click to fade in/out boxes</button>
        <button id="btn3">Animate</button>
        <br><br>

        <div id="div1" style="width:80px;height:80px;background-color:red;"></div>
        <br>
        <div id="div2" style="width:80px;height:80px;background-color:green;"></div>
        <br>
        <div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
        <br>
        <hr>
        <p id="test">This is some <b>bold</b> text in a paragraph.</p>
        <button id="btn4">Show Text</button>
        <button id="btn5">Show HTML</button>
        <button id="btn6">Append</button>
        
        <script>
            $(document).ready(function() {
                $('h1').toggle(3000);
            })
            $('h1').click(function() {
                $(this).css('color','red').slideUp(2000).slideDown(2000);
            })
            $('p').mouseenter(function() {
                $(this).css('color','violet');
            })
            $('p').on({
                mouseenter: function() {
                    // 글자 색을 오렌지 색상으로 변경
                    $(this).css('color','orange');
                },
                mouseleave: function() {
                    // 글자 크기를 20px로 변경 font-size
                    $(this).css('font-size','20px');
                },
                click: function() {
                    // slideup down 시키기
                    $(this).css('color','red').slideUp(2000).slideDown(2000);
                }
            })
            
        </script>
    </body>
</html>
