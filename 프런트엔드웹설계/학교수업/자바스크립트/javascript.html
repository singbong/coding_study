<body>
    <h1 id="title" onmouseover="document.getElementById('title').innerHTML='자바스크립트 배우기'">Java Script</h1>
    
    <p id="out"></p>
    <form id="myform">
        반지름: <input type="text" name="'radius">
    </form>
    <button onclick="circle()">면적계산</button>
    <script>
        //주석문
        /*주석문*/

        function circle(){
            let r = document.forms['myform']['radius'].value;
            const PI = 3.141516;
            let size= PI*r**2
            const out= document.getElementById('out')
            out.innerHTML = '원의 면적 = ' + size
        }


    </script>
