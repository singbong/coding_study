<body>
    <h1>Java Script</h1>
    <p id="output"></p>
    <script>
 
        let person= 'Sam'
        let weight= 87
        let height= 176.1
        let BMI= weight/(height/100)**2

        // const out= document.getElementById('output')
        const out= document.querySelector('#output') //Css 선택자
        output.style.color= 'blue'
        output.style.fontSize= '20px'
        output.innerHTML = person +'의 BMI = ' + BMI.toFixed(2) + '입니다.'

        const perAr =['Sam','Bob','Andy']

        const BMIArr=[]

        }

        let text=''

        }
        output.innerHTML= text

        const perObj = [{name:'Sam', weight:'74.5', height:'181.2'},
        {name:'Bob', weight:'84.5', height:'181.2'},{name:'Andy', weight:'54.5', height:'181.2'}]
        BMI= perObj['weight'] / ((perObj['height']/100)**2)
        for(let e of perObj){

        }
        output.innerHTML = perObj['name'] +'의 BMI = ' + BMI.toFixed(2) + '입니다.'




    </script>
