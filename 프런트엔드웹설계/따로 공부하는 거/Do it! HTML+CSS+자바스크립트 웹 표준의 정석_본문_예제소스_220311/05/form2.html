<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 삽입하기</title>
</head>
<body>
    <form action="">
        <ul id="shipping">
            <li>
                <label for="prod">주문 상품</label>
                <input type="text" id="prod" value="상품용 3kg">
            </li>
            <li>
                <label for="user-name" >이름</label>
                <input type="number" id="user-name">
            </li>
            <li>
                <label for="user-address">배송주소</label>
                <input type="text" id="user-address">
            </li>
            <li>
                <label for="user-email">이메일</label>
                <input type="email" id="user-email">
                <!--type 속성 값으러 email 값을 입력해줌으로 email형식이 아닐 경우 오류메시지 보여줌-->
            </li>
            <li>
                <label for="user-tel">연락처</label>
                <input type="tel" id="user-tel"> <!--모바일에서 접속시 tel이라는 type 속성값 입력으로 인해 자동으로 숫자판 이동-->

            </li>
        </ul>
    </form>
    
</body>
</html>
