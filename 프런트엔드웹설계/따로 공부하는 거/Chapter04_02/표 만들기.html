<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>웹 문서 만들기 </title>
        <style>
            table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            }
            td, th{
                border: 2px solid #ccc;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>웹 개발 기초</h1>
        <hr>
        <p>HTML html</p>
        <p>CSS</p>
        <p>자바스크립</p>
        <h2>CSS 문법 사용 방법</h2>
        <h2>상품 구성</h2>
    <table>
      <caption>선물용 가정용 상품 구성</caption>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,500원</td>
      </tr>
      <tr>
        <td>선물용</td>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td>가저용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>가정용</td>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </table>
    <p>
      <table>
        <tr>
            <td>1</td>
            <td rowspan="3">1</td>
            <td rowspan="2" colspan="2">1</td>
        </tr>
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    </p>
        
    </body>
</html>
